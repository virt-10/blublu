modules:
  - type: rpm-ostree
    repos:
      - charm.repo
      - https://copr.fedorainfracloud.org/coprs/varlad/zellij/repo/fedora-%OS_VERSION%/varlad-zellij-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/che/nerd-fonts/repo/fedora-%OS_VERSION%/che-nerd-fonts-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/kylegospo/obs-vkcapture/repo/fedora-%OS_VERSION%/kylegospo-obs-vkcapture-fedora-%OS_VERSION%.repo?arch=x86_64
      - https://copr.fedorainfracloud.org/coprs/kylegospo/webapp-manager/repo/fedora-%OS_VERSION%/kylegospo-webapp-manager-fedora-%OS_VERSION%.repo
    keys:
      - https://repo.charm.sh/yum/gpg.key
    remove:
      - firefox
      - firefox-langpacks
      - htop
    install:
      # environment
      - power-profiles-daemon
      - xorg-x11-server-Xwayland
      - polkit
      - xdg-user-dirs
      - dbus-tools
      - dbus-daemon
      - wl-clipboard
      - playerctl
      - qt5-qtwayland
      - qt6-qtwayland
      - vulkan-validation-layers
      - vulkan-tools
      - google-noto-emoji-fonts
      - ddcutil
      - papirus-icon-theme
      - nerd-fonts
      - twitter-twemoji-fonts

      # sound
      - wireplumber
      - pipewire
      - pamixer
      - pulseaudio-utils
      - pavucontrol

      # vkcapture
      - libobs_vkcapture.x86_64
      - libobs_glcapture.x86_64
      - libobs_vkcapture.i686
      - libobs_glcapture.i686

      # networking
      - bluez
      - bluez-tools
      - blueman

      #files
      - xarchiver
      - p7zip
      - unrar
      - gvfs-mtp
      - gvfs-gphoto2
      - gvfs-smb
      - gvfs-nfs
      - gvfs-fuse
      - gvfs-archive
      - android-tools
      - imv
      - mpv

      # terminal
      - foot

      # cli tools
      - neovim
      - zsh
      - fastfetch
      - btop
      - podman
      - podman-compose
      - buildah
      - distrobox
      - pipx
      - wget
      - aria2
      - gum
      - bat
      - eza
      - gh
      - glab
      - tealdeer
      - yq
      - ugrep
      - zellij

      # webapp manager
      - webapp-manager

      # opentabletdriver
      - https://github.com/OpenTabletDriver/OpenTabletDriver/releases/latest/download/OpenTabletDriver.rpm

  - type: systemd
    # system:
    #   enabled:
    user:
      enabled:
        - opentabletdriver.service
