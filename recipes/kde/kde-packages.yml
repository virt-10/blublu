modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/kylegospo/wallpaper-engine-kde-plugin/repo/fedora-%OS_VERSION%/kylegospo-wallpaper-engine-kde-plugin-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/kylegospo/bazzite/repo/fedora-%OS_VERSION%/kylegospo-bazzite-fedora-%OS_VERSION%.repo
    remove:
      - plasma-welcome
    replace:
      - from-repo: https://copr.fedorainfracloud.org/coprs/ublue-os/staging/repo/fedora-%OS_VERSION%/ublue-os-staging-fedora-%OS_VERSION%.repo
        packages:
          - kf6-kio-doc
          - kf6-kio-widgets-libs
          - kf6-kio-core-libs
          - kf6-kio-widgets
          - kf6-kio-file-widgets
          - kf6-kio-core
          - kf6-kio-gui
    install:
      - qt
      - krdp
      - wallpaper-engine-kde-plugin
      - kdeconnectd
      - kdeplasma-addons
      - steamdeck-kde-presets-desktop
  - type: script
    scripts:
      - wallpaper-engine-kde-plugin.sh
