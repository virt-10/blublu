# image will be published to ghcr.io/<user>/<name>
name: blublu-kde
# description will be included in the image's metadata
description: KDE nvidia open

alt-tags:
  - fsync-tesla

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/virt-10/blublu-main
image-version: fsync-kinoite-nvidia # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common/common-scripts.yml
  - from-file: common/common-packages.yml
  - from-file: common/common-brew.yml
  - from-file: common/common-flatpak.yml
  - from-file: common/sddm-packages.yml
  - from-file: common/sddm-systemd.yml
  - from-file: tesla/tesla-packages.yml
  - from-file: kde/kde-packages.yml

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
